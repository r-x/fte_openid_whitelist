<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
 
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Set up PayPal Identity</title>
    
	<style TYPE="text/css">
		body {
			font-family:Helvetica,sans-serif;
			font-size: 14pt;
		}
		hr {
			background: url(hr.png);
			border-width: 0px;
			height: 3px;
		}
		.arrow {
			color: #3F6489;
			float: left;
		}
		.continue {
			background-color: #E6E6E6;
			border-color: #D3D3D3;
			border-style: solid;	
			border-width: 2px;	
			color: #A3A3A3;	
			float: left;
			-moz-border-radius: 6px;			
		}
		.explanation {
			background: -moz-linear-gradient(top, #44698E, #294E73);
			background-color: #294E73;
			border-spacing: 10px;						
			border-style: solid;
			border-width: 0px;
			box-shadow: 4px 4px 2px #888;
			color: #FFFFFF;
			font-size : 12pt;
			font-weight: bold;
			left: -10px;
			line-height: 120%;		
			-moz-border-radius: 10px;
			position: relative;
		}
		.innerPanel {
			background-color: #EAF1F6;
			border-style: solid;
			-moz-border-radius: 10px;
			border-spacing: 0.5em;
			border-width:0px;
			padding-left: 0.5em;
			width: 100%;
		}
		.inputFields {
			background-color : #EEF7D1;
			border-radius: 6px;
			color: #5B6975;
			font-size: 12pt;
			height: 2em;
			letter-spacing: -0.5px;			
		}
		.outerBorder {
			border-color: #002B55;
			border-style: solid;
			border-spacing: 8px;
			border-width: 10px;
			-moz-border-radius: 16px;
		}
		.share {
			color: #4B5965;
		}
		.title {
			color: #003366;
			font-size: 24pt;
			padding: 0.5em 0em 0em 0.5em;
		}
		.userAgreement {
			font-size: 10pt;
			color: #848587;
		}
	</style>
</head>
 
<body>

	<table class="outerBorder">
		<tr>
			<td><div class="title">Set up PayPal Identity</div></td>
			<td style="text-align: right; vertical-align: top;"><img src="close_button.png" alt="Close"></td>
		</tr>
		
		<tr>
			<td style="height: 1em;"></td>
		</tr>
		
		<tr>
			<td colspan="2">

				<table class="innerPanel">
					<tr>
						<td class="share" style="padding-top:1em;">
							Share a few details
						</td>
					</tr>
					<tr>
						<td><hr style="color=#FF0000;"/></td>
					</tr>
					<tr>
						<td>
							<table>
								<tr>
									<td style="vertical-align: top;">
										<table>								
											<tr>
												<td>
													<input class="inputFields" name="website_name" type="text" size="28" value="  Website display name">
												</td>
												<td style="vertical-align:middle;">
													<span class="arrow">
														&#x25C0;
													</span>
												</td>								
											</tr>
											<tr>
												<td>
													<input class="inputFields" name="website_url" type="text" size="28" value="  Website" style="background-color: white;">
												</td>
												<td style="vertical-align:middle;">
													<span class="arrow" style="visibility:hidden;">
														&#x25C0;
													</span>
												</td>																				
											</tr>
										</table>										
									</td>
									
									<td style="vertical-align: top;">
										<table class="explanation">
											<tr>
												<td>
													This display name will appear whenever we refer to you.  Please choose something appropriate and ideally less than 28 characters. 	
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
					
						</td>
					</tr>
					<tr>
						<td style="height:3em;"></td>
					</tr>
					
					<tr>
						<td>
							<span class="userAgreement">By clicking Continue below, you agree to our <a href="#">User Agreement</a></span>
						</td>
					</tr>
					<tr>
						<td style="font-size:0px;">
							<hr/>
						</td>
					</tr>
					<tr>
						<td>
							<table width="100%;">
								<tr>
									<td>
										<table class="continue">
											<tr>
												<td style="padding: 0.5em 2em 0.5em 2em;">
													Continue
												</td>
											</tr>	
										</table>
										<div style="padding-top:12px;">
											<a href="#" style="padding-left:1em;">Cancel</a>
										</div>
									</td>
									<td style="text-align: right"><img src="paypal_logo.png" alt="PayPal logo"/></td>										
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>		
	</table>
 
</body>
</html>
